<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's who!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Who's Who Game</h1>
    <div class="menu">
        <input type="button" value="Click" onclick="toggleDisableMando()" />
        <div class="submenu">
            <button id='btnCreate'>New Game</button>
            <button id='btnJoin'>Join Game</button>
            <input type='text' id='txtGameId'>
        </div>
        <div id="mando">
            <div class="submenu">
                <div>Haz una pregunta</div>
                <button id="btnSendQ">Preguntar!</button>
                <input type="text" id="pregunta">
            </div>
            <div class="submenu">
                <select name="seleccion" id="selectCharacter">
                </select>
                <button id="btnGuessCharacter">Adivinar</button>

            </div>
        </div>
    </div>
    <div class="menu">
        <div id='divPlayers'></div>
        <div id='divCharacter'></div>
    </div>
    <div id='divBoard' class="tablero">
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
