<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's who!</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bulma.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1>Who's Who Game</h1>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <button class="button js-modal-trigger" data-target="modal-js-example">
                    Open JS example modal
                </button>
                <input class="button" type="button" value="Click" onclick="toggleDisableMando()" />
            </div>
        </div>
    </nav>

    <div class="menu">
        <div class="box submenu">
            <button class="button" id='btnCreate'>New Game</button>
            <button class="button" id='btnJoin'>Join Game</button>
            <input class="box" type='text' id='txtGameId'>
        </div>
        <div class="box">
            <div id='divPlayers'></div>
            <div id='divCharacter'></div>
        </div>
        <div id="mando">
            <div class="box submenu">
                <label class="label">Haz una pregunta</label>
                <input class="box" type="text" id="pregunta">
                <button class="button" id="btnSendQ">Enviar</button>

            </div>
            <div class="box submenu is-three-fifths">
                <label class="label ">Quieres intentar adivinar quien es?</label>
                <select name="seleccion" id="selectCharacter" class="select">
                </select>
                <button id="btnGuessCharacter">Enviar</button>

            </div>
   
        </div>
    </div>

    <div id='divBoard' class="tablero">
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot">
                <div class="buttons">
                    <button class="button is-success">Save changes</button>
                    <button class="button">Cancel</button>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
